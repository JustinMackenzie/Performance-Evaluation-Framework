<md-dialog aria-label="Create Asset">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create Asset</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons">clear</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            <md-content layout-padding>
                <div>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Name</label>
                        <input ng-model="asset.Name">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Description</label>
                        <textarea ng-model="asset.Description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                    </md-input-container>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-raised md-accent" ng-click="create()">
                <i class="material-icons">add</i> Create
            </md-button>
            <md-button class="md-raised md-accent" ng-click="cancel()" style="margin-right:20px;">
                <i class="material-icons">clear</i> Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
