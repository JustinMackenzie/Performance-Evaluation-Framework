<!-- floating button for creating actor -->
<md-button class="md-fab md-fab-bottom-right" ng-click="showCreateActorDialog($event)">
    <i class="material-icons">add</i>
</md-button>
<div layout="row" layout-wrap>
    <div flex="5"></div>
    <div flex="90">
        <h3>Actors</h3>
        <div class="table-responsive-vertical md-whiteframe-z1">
            <table id="table" class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th style="text-align: center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="actor in Actors">
                    <td data-title="ID">{{actor.Id}}</td>
                    <td data-title="Name">{{actor.Name}}</td>
                    <td data-title="Description">{{actor.Description}}</td>
                    <td layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
                        <md-button class="md-raised md-accent" flex="40" ng-click="showEditActorDialog($event, actor.Id)"><i class="material-icons left">edit</i>Edit</md-button>
                        <md-button class="md-raised md-accent" flex="40" ng-click="showDeleteActorDialog($event, actor.Id)"><i class="material-icons left">delete</i>Delete</md-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div flex="5"></div>
</div>
